<div id="Info">
  lat = {{lat}} lng = {{lng}}
  <button *ngIf="reloadBtnAppear" (click)="windowResize($event)">Re-Center</button>
</div>
<div id="map" *ngIf="loadMap">
  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false" (mapClick)="mapClicked($event)"
    (centerChange)="centerChange($event)">
    <sebm-google-map-marker *ngFor="let m of driverLocations; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
      [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
      <sebm-google-map-info-window>
        <strong>InfoWindow content</strong>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
    <!--<sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true"
        [editable]="true">
    </sebm-google-map-circle>-->
  </sebm-google-map>
</div>
